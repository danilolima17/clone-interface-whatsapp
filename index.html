<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/bf7e05c402.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="my-profile">
            <img src="./img/avatar1.png" alt="" class="my-avatar">
            <div class="auxicons-toolbar-container">
                <i class="fas fa-spinner"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            
        </div>
        <div class="outher-profile">
            <img src="./img/avatar2.png" alt="" class="my-avatar">
            <div class="chattools-container">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="my-container">
            <div class="notifications">
                <img src="./img/avatar1.png" class="avatar">
                <div class="alert">
                    <p>Receba notificações de novas mensagens</p>
                    <p>Ativar notificações na área de trabalho </p>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <div class="profile-click">
                <img src="./img/avatar2.png" alt="" class="avatar">
                <div class="name-msg">
                    <h3>Sabrina Matos</h3>
                    <p><i class="fas fa-check-double"></i> Oi, tudo bem?</p>
                </div>
                
            </div>
            <div class="profile">
                <img src="./img/avatar3.png" alt="" class="avatar">
                <div class="name-msg">
                    <h3>João Augusto</h3>
                    <p class="text-desk">Está disponivel para um freela?</p>
                    <p class="text-mobile">Está...</p>
                </div>
               
                <div class="message-info">
                    <p class="message-time">12:30</p>
                    <p class="message-pending">3</p>
                </div>
            </div>
            <div class="profile">
                <img src="./img/avatar4.png" alt="" class="avatar">
                <div class="name-msg">
                    <h3>Maria Silva</h3>
                    <p class="text-desk">O projeto ficou perfeito, obrigada!</p>
                    <p class="text-mobile">O projeto</p>
                </div>
                <div class="message-info">
                    <p class="message-time">12:30</p>
                    <p class="message-pending">3</p>
                </div>
            </div>
        </div>
        <div class="container-msg">
            <main class="bg-msg">
                <div class="chat">
                    <p class="msg-1">Olá Bom dia</p>
                    
                </div>
            </main>
            <div class="box-msg">
                <i class="far fa-grin" style="cursor: pointer;"></i>
                <input type="text" placeholder="Digite uma mensagem">
                <i class="fas fa-microphone"  style="cursor: pointer;"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
